<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria B√≠blico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff; /* sky-50 */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            perspective: 1000px;
        }
        .card {
            background-color: transparent;
            width: 100%;
            aspect-ratio: 1 / 1;
            cursor: pointer;
            border-radius: 0.5rem;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 0.5rem;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card-front {
            background-color: #38bdf8; /* sky-400 */
            color: white;
        }
        .card-back {
            background-color: #f0f2f5;
            color: #334155;
            transform: rotateY(180deg);
        }
        .card.matched .card-inner {
            transform: rotateY(180deg);
            opacity: 0.7;
        }
        .card.matched .card-back {
            background-color: #4ade80; /* green-400 */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-xl text-center">
        <h1 class="text-4xl font-bold text-slate-700 mb-2">Jogo da Mem√≥ria</h1>
        <p class="text-slate-500 mb-6">Encontre os pares!</p>

        <div class="flex justify-around items-center bg-white p-4 rounded-lg shadow-md mb-6">
            <div class="text-lg">
                <span class="font-semibold">Movimentos:</span>
                <span id="moves">0</span>
            </div>
            <button id="restart-btn" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700 transition">Reiniciar</button>
        </div>

        <div id="game-board" class="grid-container">
            <!-- As cartas ser√£o geradas aqui -->
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const movesSpan = document.getElementById('moves');
        const restartBtn = document.getElementById('restart-btn');

        const items = ["üìñ", "‚úùÔ∏è", "üêë", "‚≠ê", "üïäÔ∏è", "üî•", "üçá", "ü¶Å"];
        let cards = [...items, ...items];

        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;

        function shuffle(array) {
            array.sort(() => Math.random() - 0.5);
        }

        function createBoard() {
            // Reset
            gameBoard.innerHTML = '';
            matchedPairs = 0;
            moves = 0;
            movesSpan.textContent = moves;
            flippedCards = [];
            canFlip = true;
            
            shuffle(cards);

            for (let i = 0; i < cards.length; i++) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.item = cards[i];

                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-front">?</div>
                        <div class="card-face card-back">${cards[i]}</div>
                    </div>
                `;
                
                card.addEventListener('click', handleCardClick);
                gameBoard.appendChild(card);
            }
        }

        function handleCardClick(event) {
            if (!canFlip) return;
            
            const clickedCard = event.currentTarget;

            // Previne clique duplo na mesma carta
            if (clickedCard.classList.contains('flipped')) return;

            flipCard(clickedCard);
            flippedCards.push(clickedCard);

            if (flippedCards.length === 2) {
                moves++;
                movesSpan.textContent = moves;
                canFlip = false;
                checkForMatch();
            }
        }

        function flipCard(card) {
            card.classList.add('flipped');
        }
        
        function unflipCards() {
            flippedCards.forEach(card => card.classList.remove('flipped'));
            flippedCards = [];
            canFlip = true;
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.item === card2.dataset.item) {
                // Match
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                flippedCards = [];
                canFlip = true;

                if (matchedPairs === items.length) {
                    setTimeout(() => alert(`Parab√©ns! Voc√™ venceu em ${moves} movimentos!`), 500);
                }
            } else {
                // No match
                setTimeout(unflipCards, 1000);
            }
        }
        
        restartBtn.addEventListener('click', createBoard);
        
        // Initial game setup
        createBoard();
    </script>
</body>
</html>
