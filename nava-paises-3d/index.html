<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space Dodge 3D - Mobile</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 5;
        }

        #score-header {
            padding: 20px;
            text-align: left;
        }

        #score-board {
            color: #ff3333;
            font-size: 32px;
            font-weight: 900;
            text-shadow: 0 0 15px #ff0000;
            font-style: italic;
        }

        #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(20, 0, 0, 0.95);
            padding: 30px;
            width: 80%;
            max-width: 400px;
            border: 4px solid #ff0000;
            border-radius: 15px;
            display: none;
            pointer-events: auto;
            box-shadow: 0 0 50px #ff0000;
            z-index: 20; /* Acima dos controles */
        }

        h1 {
            color: #ff0000;
            margin: 0 0 10px 0;
            font-size: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        button {
            background: #ff0000;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            text-transform: uppercase;
            width: 100%;
            touch-action: manipulation;
        }

        button:active {
            background: #fff;
            color: #ff0000;
        }

        /* --- CONTROLES MOBILE --- */
        #mobile-controls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: 10;
            touch-action: none; /* Impede zoom e scroll */
        }

        .touch-zone {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.3;
            transition: opacity 0.1s;
        }

        .touch-zone:active {
            background: rgba(255, 0, 0, 0.1);
            opacity: 0.8;
        }

        .arrow-icon {
            font-size: 80px;
            color: #fff;
            text-shadow: 0 0 10px #ff0000;
            pointer-events: none; /* O clique passa direto */
        }

        #instructions {
            text-align: center;
            color: rgba(255,255,255,0.5);
            padding-bottom: 10px;
            font-size: 12px;
            pointer-events: none;
        }
        
        .shake {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>

    <!-- Interface (Pontos e Game Over) -->
    <div id="ui-layer">
        <div id="score-header">
            <div id="score-board">SCORE: 0</div>
        </div>
        
        <div id="instructions">Toque Esquerda/Direita para mover</div>
    </div>

    <!-- Tela de Game Over -->
    <div id="game-over-screen">
        <h1>DESTRUÍDO</h1>
        <p style="color:white">Pontuação: <span id="final-score">0</span></p>
        <button id="restart-btn">Reiniciar</button>
    </div>
    
    <!-- Controles de Toque Invisíveis -->
    <div id="mobile-controls">
        <div id="btn-left" class="touch-zone">
            <div class="arrow-icon">◄</div>
        </div>
        <div id="btn-right" class="touch-zone">
            <div class="arrow-icon">►</div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        // --- Variáveis Globais ---
        let scene, camera, renderer;
        let player;
        let obstacles = [];
        let score = 0;
        let difficultyMultiplier = 0;
        let isGameOver = false;
        let lastTime = 0;
        let spawnTimer = 0;
        let totalTime = 0;
        
        // Configurações
        const BASE_SPEED = 40;
        const MAX_SPEED = 130;
        const LANE_WIDTH = 3.0; 
        const MAX_X = 9; 

        // Inputs
        let moveLeft = false;
        let moveRight = false;

        // UI Elements
        const scoreEl = document.getElementById('score-board');
        const finalScoreEl = document.getElementById('final-score');
        const gameOverScreen = document.getElementById('game-over-screen');
        const restartBtn = document.getElementById('restart-btn');
        const btnLeft = document.getElementById('btn-left');
        const btnRight = document.getElementById('btn-right');

        function init() {
            // Cena
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x110505, 0.03);
            scene.background = new THREE.Color(0x110505);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 12);
            camera.lookAt(0, 0, -15);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Luzes
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffaa00, 1.5);
            dirLight.position.set(5, 20, 5);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // Chão
            const gridHelper = new THREE.GridHelper(200, 40, 0xff0000, 0x330000);
            gridHelper.position.y = -1;
            scene.add(gridHelper);
            window.grid = gridHelper;

            createPlayer();
            createDebris();

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('keydown', onKeyDown);
            window.addEventListener('keyup', onKeyUp);
            
            // Mobile Touch Events
            setupTouchControls();

            restartBtn.addEventListener('click', resetGame);
            
            // Desabilitar menu de contexto (clique direito) para não atrapalhar
            window.addEventListener('contextmenu', e => e.preventDefault());

            animate(0);
        }

        function setupTouchControls() {
            // Esquerda
            btnLeft.addEventListener('touchstart', (e) => { 
                e.preventDefault(); // Impede scroll
                moveLeft = true; 
            }, {passive: false});
            
            btnLeft.addEventListener('touchend', (e) => { 
                e.preventDefault();
                moveLeft = false; 
            });

            // Direita
            btnRight.addEventListener('touchstart', (e) => { 
                e.preventDefault(); 
                moveRight = true; 
            }, {passive: false});

            btnRight.addEventListener('touchend', (e) => { 
                e.preventDefault();
                moveRight = false; 
            });

            // Mouse (para testar no PC clicando nas setas)
            btnLeft.addEventListener('mousedown', () => moveLeft = true);
            btnLeft.addEventListener('mouseup', () => moveLeft = false);
            btnRight.addEventListener('mousedown', () => moveRight = true);
            btnRight.addEventListener('mouseup', () => moveRight = false);
        }

        function createPlayer() {
            const group = new THREE.Group();
            // Nave
            const geometry = new THREE.ConeGeometry(0.6, 2.5, 4);
            geometry.rotateX(Math.PI / 2); 
            geometry.rotateY(Math.PI / 4);
            const material = new THREE.MeshStandardMaterial({ color: 0xcccccc, roughness: 0.2, metalness: 0.8 });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.castShadow = true;
            group.add(mesh);
            
            // Glow Engine
            const engineGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const engineMat = new THREE.MeshBasicMaterial({ color: 0xff3300 });
            const engine = new THREE.Mesh(engineGeo, engineMat);
            engine.position.z = 1;
            group.add(engine);

            player = group;
            scene.add(player);
        }

        function createDebris() {
            const geometry = new THREE.BufferGeometry();
            const count = 600;
            const posArray = new Float32Array(count * 3);
            for(let i=0; i < count * 3; i++) posArray[i] = (Math.random() - 0.5) * 150;
            geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const material = new THREE.PointsMaterial({ size: 0.4, color: 0xffaa00, transparent: true, opacity: 0.6 });
            window.debris = new THREE.Points(geometry, material);
            scene.add(window.debris);
        }

        function spawnObstacle() {
            const width = Math.random() * 2 + 1.5;
            const height = Math.random() * 2 + 1;
            const geometry = new THREE.BoxGeometry(width, height, 2);
            const material = new THREE.MeshStandardMaterial({ 
                color: Math.random() > 0.9 ? 0xffffff : 0xcc0000, 
                roughness: 0.1 
            });
            
            const obstacle = new THREE.Mesh(geometry, material);
            obstacle.castShadow = true;
            
            // Posição aleatória no horizonte
            const lane = (Math.random() * 12) - 6; 
            obstacle.position.set(lane * 1.2, 0, -120);

            obstacle.userData = { 
                moveType: Math.random(), 
                speedOffset: Math.random() * 5 
            };
            
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        // Teclado (PC Backup)
        function onKeyDown(event) {
            if(event.key === 'ArrowLeft' || event.key === 'a') moveLeft = true;
            if(event.key === 'ArrowRight' || event.key === 'd') moveRight = true;
        }
        function onKeyUp(event) {
            if(event.key === 'ArrowLeft' || event.key === 'a') moveLeft = false;
            if(event.key === 'ArrowRight' || event.key === 'd') moveRight = false;
        }

        function checkCollisions() {
            const playerBox = new THREE.Box3().setFromObject(player);
            playerBox.expandByScalar(-0.4); // Hitbox menor

            for (let obs of obstacles) {
                const obsBox = new THREE.Box3().setFromObject(obs);
                obsBox.expandByScalar(-0.2); 
                if (playerBox.intersectsBox(obsBox)) gameOver();
            }
        }

        function gameOver() {
            isGameOver = true;
            gameOverScreen.style.display = 'block';
            finalScoreEl.innerText = Math.floor(score);
            document.body.classList.add('shake');
            scene.background = new THREE.Color(0x550000);
            
            // Esconder controles mobile no game over para liberar o botão de restart
            document.getElementById('mobile-controls').style.pointerEvents = 'none';
        }

        function resetGame() {
            for (let obs of obstacles) scene.remove(obs);
            obstacles = [];
            score = 0;
            difficultyMultiplier = 0;
            player.position.x = 0;
            player.rotation.set(0,0,0);
            isGameOver = false;
            scene.background = new THREE.Color(0x110505);
            document.body.classList.remove('shake');
            scoreEl.innerText = "SCORE: 0";
            gameOverScreen.style.display = 'none';
            
            // Reativar controles
            document.getElementById('mobile-controls').style.pointerEvents = 'auto';
        }

        function update(deltaTime) {
            if (isGameOver) return;

            totalTime += deltaTime;
            difficultyMultiplier += deltaTime * 0.05;

            // --- LÓGICA DE MOVIMENTO ATUALIZADA ---
            const moveSpeed = 30 * deltaTime;
            
            if (moveLeft) player.position.x -= moveSpeed;
            if (moveRight) player.position.x += moveSpeed;

            // Limites de pista
            if (player.position.x < -MAX_X) player.position.x = -MAX_X;
            if (player.position.x > MAX_X) player.position.x = MAX_X;

            // Inclinação da nave
            let targetRot = 0;
            if (moveLeft) targetRot = 0.5;
            if (moveRight) targetRot = -0.5;
            player.rotation.z += (targetRot - player.rotation.z) * 10 * deltaTime;

            // Velocidade do Jogo
            let currentSpeed = Math.min(MAX_SPEED, BASE_SPEED + (difficultyMultiplier * 15));
            
            // Spawn
            spawnTimer += deltaTime;
            let spawnRate = Math.max(0.1, 0.6 - (difficultyMultiplier * 0.05));
            if (spawnTimer > spawnRate) {
                spawnObstacle();
                spawnTimer = 0;
            }

            // Cenário
            window.grid.position.z += currentSpeed * deltaTime;
            if(window.grid.position.z > 10) window.grid.position.z = 0;
            window.debris.position.z += (currentSpeed * 1.5) * deltaTime;
            if(window.debris.position.z > 50) window.debris.position.z = 0;

            // Obstáculos
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                obs.position.z += currentSpeed * deltaTime;

                // Movimento caótico dos obstáculos
                if (obs.userData.moveType > 0.6) {
                    obs.position.x += Math.sin(totalTime * 5 + obs.userData.speedOffset) * deltaTime * 8;
                }

                if (obs.position.z > 10) {
                    scene.remove(obs);
                    obstacles.splice(i, 1);
                    score += (currentSpeed / 10);
                    scoreEl.innerText = "SCORE: " + Math.floor(score);
                }
            }
            checkCollisions();
        }

        function animate(time) {
            requestAnimationFrame(animate);
            const t = time * 0.001;
            const dt = Math.min(t - lastTime, 0.1);
            lastTime = t;
            update(dt);
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
