<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> post-it inteligente: Conexão Físico-Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tag-display { font-family: 'Courier New', Courier, monospace; letter-spacing: 2px; }
        #camera-view { transform: scaleX(-1); }
        #result-display img, #image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-6 md:p-8 space-y-6">
        
        <div class="text-center">
            <h1 class="text-3xl font-bold text-slate-800"> post-it inteligente</h1>
            <p class="text-slate-500 mt-1">Crie uma ponte entre o mundo físico e o digital.</p>
        </div>

        <div class="flex bg-slate-100 rounded-lg p-1">
            <button id="btn-create-tab" class="flex-1 p-2 rounded-md text-sm font-semibold bg-white shadow text-indigo-600 transition-all">Criar Nova Tag</button>
            <button id="btn-scan-tab" class="flex-1 p-2 rounded-md text-sm font-semibold text-slate-600 transition-all">Buscar Tag</button>
        </div>

        <div id="create-section" class="space-y-4">
            <h2 class="text-xl font-semibold text-slate-700 border-b pb-2">1. Gere sua Tag</h2>
            <div class="flex flex-col sm:flex-row items-center gap-4">
                <div class="w-full sm:w-auto flex-grow p-3 bg-slate-50 border-2 border-dashed rounded-lg text-center">
                    <span id="tag-display" class="text-2xl font-bold text-slate-600 tag-display">#...</span>
                </div>
                <button id="generate-tag-btn" class="w-full sm:w-auto bg-indigo-600 text-white font-semibold px-5 py-3 rounded-lg shadow-md hover:bg-indigo-700">Gerar Nova Tag</button>
            </div>

            <h2 class="text-xl font-semibold text-slate-700 border-b pb-2 pt-4">2. Anexe o Conteúdo</h2>
            <div id="content-type-selector" class="grid grid-cols-3 gap-2 p-2 bg-slate-50 rounded-lg">
                <button data-type="text" class="content-type-btn p-2 rounded-md text-sm font-semibold bg-indigo-100 text-indigo-700 border border-indigo-200">Texto</button>
                <button data-type="link" class="content-type-btn p-2 rounded-md text-sm font-semibold text-slate-600">Link</button>
                <button data-type="image" class="content-type-btn p-2 rounded-md text-sm font-semibold text-slate-600">Imagem</button>
            </div>

            <div id="content-inputs">
                <div id="text-input-section">
                    <textarea id="text-content" rows="4" class="w-full p-3 border rounded-lg" placeholder="Escreva seu texto aqui..."></textarea>
                </div>
                <div id="link-input-section" class="hidden">
                    <input type="url" id="link-content" class="w-full p-3 border rounded-lg" placeholder="https://exemplo.com">
                </div>
                <div id="image-input-section" class="hidden text-center">
                    <input type="file" id="image-file-input" class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" accept="image/*">
                    <div id="image-preview-container" class="mt-4 hidden">
                        <img id="image-preview" src="#" alt="Pré-visualização da imagem" class="mx-auto"/>
                    </div>
                </div>
            </div>

            <button id="save-tag-btn" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg shadow-lg hover:bg-green-700 disabled:bg-slate-400" disabled>
                Salvar Tag e Conteúdo
            </button>
        </div>

        <div id="scan-section" class="hidden space-y-4">
             <h2 class="text-xl font-semibold text-slate-700 border-b pb-2">1. Digite a Tag</h2>
             <div class="flex flex-col sm:flex-row items-center gap-4">
                <input type="text" id="search-tag-input" class="w-full flex-grow p-3 border rounded-lg tag-display" placeholder="#xxxxxx">
                <button id="search-tag-btn" class="w-full sm:w-auto bg-indigo-600 text-white font-semibold px-5 py-3 rounded-lg shadow-md hover:bg-indigo-700">Buscar</button>
            </div>
            <div class="text-center">
                <button id="open-camera-btn" class="text-indigo-600 hover:text-indigo-800 font-semibold text-sm">...ou abrir a câmera para ajudar a digitar</button>
            </div>
            <div id="camera-container" class="hidden bg-slate-900 rounded-lg overflow-hidden aspect-video">
                <video id="camera-view" class="w-full h-full" playsinline autoplay></video>
            </div>
            <h2 class="text-xl font-semibold text-slate-700 border-b pb-2 pt-4">2. Resultado</h2>
            <div id="result-display" class="p-4 bg-slate-50 rounded-lg min-h-[100px] flex items-center justify-center">
                <p class="text-slate-500">O conteúdo da tag aparecerá aqui.</p>
            </div>
        </div>

        <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg shadow-xl p-6 text-center max-w-sm w-full">
                <p id="message-text" class="text-slate-700 mb-4"></p>
                <button id="close-message-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">OK</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Sua chave da API do ImgBB
        const IMGBB_API_KEY = "72f0de5dde247809e5aa547fa432a62d"; 

        const firebaseConfig = {
            apiKey: "AIzaSyDAxgkFE0cqdjVccdHHx0vpASNe1YMJ1bE",
            authDomain: "meu-app-de-tags.firebaseapp.com",
            projectId: "meu-app-de-tags",
            storageBucket: "meu-app-de-tags.firebasestorage.app",
            messagingSenderId: "497076791931",
            appId: "1:497076791931:web:6ab44132d92d87151d50de"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserId = null;
        let currentTag = null;
        let currentContentType = 'text';
        let selectedFile = null;

        const btnCreateTab = document.getElementById('btn-create-tab');
        const btnScanTab = document.getElementById('btn-scan-tab');
        const createSection = document.getElementById('create-section');
        const scanSection = document.getElementById('scan-section');
        const generateTagBtn = document.getElementById('generate-tag-btn');
        const tagDisplay = document.getElementById('tag-display');
        const saveTagBtn = document.getElementById('save-tag-btn');
        const contentTypeButtons = document.querySelectorAll('.content-type-btn');
        const contentInputs = {
            text: document.getElementById('text-input-section'),
            link: document.getElementById('link-input-section'),
            image: document.getElementById('image-input-section'),
        };
        const textContent = document.getElementById('text-content');
        const linkContent = document.getElementById('link-content');
        const imageFileInput = document.getElementById('image-file-input');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const searchTagInput = document.getElementById('search-tag-input');
        const searchTagBtn = document.getElementById('search-tag-btn');
        const resultDisplay = document.getElementById('result-display');
        const openCameraBtn = document.getElementById('open-camera-btn');
        const cameraContainer = document.getElementById('camera-container');
        const cameraView = document.getElementById('camera-view');
        const messageModal = document.getElementById('message-modal');
        const messageText = document.getElementById('message-text');
        const closeMessageBtn = document.getElementById('close-message-btn');


        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
            } else {
                signInAnonymously(auth).catch(console.error);
            }
        });

        function showMessage(message) {
            messageText.textContent = message;
            messageModal.classList.remove('hidden');
        }

        closeMessageBtn.addEventListener('click', () => messageModal.classList.add('hidden'));

        function switchTab(tab) {
            createSection.classList.toggle('hidden', tab !== 'create');
            scanSection.classList.toggle('hidden', tab === 'create');
        }

        btnCreateTab.addEventListener('click', () => switchTab('create'));
        btnScanTab.addEventListener('click', () => switchTab('scan'));

        function selectContentType(type) {
            currentContentType = type;
            contentTypeButtons.forEach(btn => {
                const isSelected = btn.dataset.type === type;
                btn.classList.toggle('bg-indigo-100', isSelected);
                btn.classList.toggle('text-indigo-700', isSelected);
                btn.classList.toggle('border', isSelected);
                btn.classList.toggle('text-slate-600', !isSelected);
            });
            Object.keys(contentInputs).forEach(key => {
                contentInputs[key].classList.toggle('hidden', key !== type);
            });
        }

        contentTypeButtons.forEach(btn => btn.addEventListener('click', () => selectContentType(btn.dataset.type)));

        function generateTag() {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
            currentTag = result;
            tagDisplay.textContent = `#${currentTag}`;
            saveTagBtn.disabled = false;
        }

        generateTagBtn.addEventListener('click', generateTag);

        imageFileInput.addEventListener('change', (event) => {
            if (event.target.files && event.target.files[0]) {
                selectedFile = event.target.files[0];
                imagePreview.src = URL.createObjectURL(selectedFile);
                imagePreviewContainer.classList.remove('hidden');
            }
        });

        async function uploadImageToImgBB(file) {
            const formData = new FormData();
            formData.append('image', file);

            const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                method: 'POST',
                body: formData,
            });

            const result = await response.json();

            if (result.success) {
                return result.data.url;
            } else {
                throw new Error(result.error.message || 'Falha no upload da imagem para o ImgBB.');
            }
        }

        async function saveTag() {
            if (!currentTag || !currentUserId) {
                showMessage("Por favor, gere uma tag primeiro.");
                return;
            }

            saveTagBtn.disabled = true;
            saveTagBtn.textContent = 'Salvando...';

            const tagData = {
                ownerId: currentUserId,
                createdAt: new Date().toISOString(),
                type: currentContentType,
                content: ''
            };

            try {
                if (currentContentType === 'text') {
                    if (!textContent.value.trim()) throw new Error("O campo de texto não pode estar vazio.");
                    tagData.content = textContent.value;
                } else if (currentContentType === 'link') {
                    if (!linkContent.value.trim() || !linkContent.value.startsWith('http')) throw new Error("Por favor, insira um link válido.");
                    tagData.content = linkContent.value;
                } else if (currentContentType === 'image') {
                    if (!selectedFile) throw new Error("Por favor, selecione uma imagem para fazer o upload.");
                    saveTagBtn.textContent = 'Enviando imagem...';
                    const imageUrl = await uploadImageToImgBB(selectedFile);
                    tagData.content = imageUrl;
                }
                
                await setDoc(doc(db, "tags", currentTag), tagData);
                showMessage("Tag salva com sucesso!");
                resetCreateForm();

            } catch (error) {
                showMessage(error.message);
            } finally {
                saveTagBtn.disabled = false;
                saveTagBtn.textContent = 'Salvar Tag e Conteúdo';
            }
        }
        
        saveTagBtn.addEventListener('click', saveTag);

        function resetCreateForm() {
            currentTag = null;
            selectedFile = null;
            tagDisplay.textContent = '#...';
            textContent.value = '';
            linkContent.value = '';
            imageFileInput.value = '';
            imagePreviewContainer.classList.add('hidden');
            saveTagBtn.disabled = true;
        }

        async function searchTag() {
            let tagId = searchTagInput.value.trim().replace('#', '');
            if (!tagId) {
                showMessage("Por favor, insira uma tag para buscar.");
                return;
            }
            resultDisplay.innerHTML = `<p class="text-slate-500">Buscando...</p>`;
            try {
                const docRef = doc(db, "tags", tagId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    renderResult(docSnap.data());
                } else {
                    resultDisplay.innerHTML = `<p class="text-red-500 font-semibold">Tag não encontrada.</p>`;
                }
            } catch (error) {
                showMessage(`Erro ao buscar: ${error.message}.`);
            }
        }

        function renderResult(data) {
            resultDisplay.innerHTML = '';
            if (data.type === 'text') {
                const p = document.createElement('p');
                p.textContent = data.content;
                resultDisplay.appendChild(p);
            } else if (data.type === 'link') {
                const a = document.createElement('a');
                a.href = data.content;
                a.textContent = data.content;
                a.target = '_blank';
                a.className = 'text-indigo-600 hover:underline break-all';
                resultDisplay.appendChild(a);
            } else if (data.type === 'image') {
                const img = document.createElement('img');
                img.src = data.content;
                img.alt = "Imagem da Tag";
                img.onerror = () => { resultDisplay.innerHTML = `<p class="text-red-500">Não foi possível carregar a imagem.</p>`; };
                resultDisplay.appendChild(img);
            }
        }
        
        searchTagBtn.addEventListener('click', searchTag);
        searchTagInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') searchTag();
        });

        openCameraBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                cameraContainer.classList.remove('hidden');
                cameraView.srcObject = stream;
            } catch (err) {
                showMessage("Não foi possível aceder à câmera.");
            }
        });
    </script>
</body>
</html>
